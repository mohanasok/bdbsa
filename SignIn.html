<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="./SignIn.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="login-page">
    		<div class="login-container">
      			<div class="content">
        				<img class="logo-icon" alt="" src="./Images/Logo.svg">
        				
        				<div class="divider">
        				</div>
        				<div class="login-form">
          					<div class="header">
            						<div class="text-and-supporting-text">
              							<div class="text">Log in to your account</div>
              							<div class="supporting-text">Welcome back! Please enter your details.</div>
            						</div>
          					</div>
          					<div class="content1">
            						<div class="form">
              							<div class="input-field">
                								<div class="input-with-label">
                  									<div class="label-wrapper">
                    										<div class="label">Email</div>
                  									</div>
                  									<div class="input">
                    										<div class="content2">
                      											<div class="text1">Enter your email</div>
                    										</div>
                  									</div>
                								</div>
              							</div>
              							<div class="input-field">
                								<div class="input-with-label">
                  									<div class="label-wrapper">
                    										<div class="label">Password</div>
                  									</div>
                  									<div class="input1">
                    										<div class="content2">
                      											<div class="text1">••••••••</div>
                    										</div>
                    										<img class="eye-off-icon" alt="" src="eye-off.svg">
                    										
                  									</div>
                								</div>
              							</div>
            						</div>
            						<div class="row">
              							<div class="checkbox">
                								<div class="input2">
                  									<div class="checkbox-base">
                  									</div>
                								</div>
                								<div class="text-and-supporting-text1">
                  									<div class="text3">Remember me</div>
                								</div>
              							</div>
              							<div class="buttonsbutton">
                								<div class="text-padding">
                  									<div class="text4">Forgot Password</div>
                								</div>
              							</div>
            						</div>
            						<div class="actions">
              							<div class="buttonsbutton1" onclick="window.location.href='home.html'">
                								<div class="text-padding">
                  									<div class="text5">Sign in</div>
                								</div>
              							</div>
            						</div>
          					</div>
          					<div class="row1">
            						<div class="text6">Need help accessing your account?</div>
            						<div class="buttonsbutton2">
              							<div class="text-padding">
                								<div class="text4">Contact Support</div>
              							</div>
            						</div>
          					</div>
        				</div>
      			</div>
    		</div>
    		<div class="header-section">
      			<div class="container">
        				<div class="page-header">
          					<div class="content4">
            						<div class="text-and-supporting-text2">
              							<div class="text">Biological Databases of South Australia (BDBSA) </div>
            						</div>
          					</div>
        				</div>
      			</div>
    		</div>
  	</div>
  	
  	
  	
  	
</body>
</html>
